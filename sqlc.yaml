version: "1"
packages:
  - name: db
    path: service/job/db
    queries: service/job/db/query.sql
    schema: service/job/db/schema.sql
    engine: postgresql
    emit_prepared_queries: true
    emit_interface: false
    emit_exact_table_names: false
    emit_empty_slices: false
    emit_json_tags: true
    json_tags_case_style: "camel"
